<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filipino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./sharedStyles.css">
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Learn Filipino! ðŸ‡µðŸ‡­</h1>
      <p>A guide to learning Filipino on your own.</p>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navBar"></nav>

    <div class="container mt-5" id="mainSection"></div>

    <div class="modal fade" id="aboutModal"></div>
    <script>
      fetch('modal.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('aboutModal').innerHTML = data;
        });

      fetch('navbar.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('navBar').innerHTML = data;
        });

      
      function goToHome() {
        fetch('homeContent.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('mainSection').innerHTML = data;
        });
      }
      function goToVowels() {
        fetch('vowels.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('mainSection').innerHTML = data;
        });
      }
      goToHome();
    </script>
  </body>
</html>
