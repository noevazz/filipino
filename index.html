<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filipino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./sharedStyles.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Learn Filipino! ðŸ‡µðŸ‡­</h1>
      <p>A guide to learn Filipino on your own.</p>
      <button
        class="btn float-end animate-up-down"
        role="button"
        title="Change theme color"
        id="themeToggleButton"
        onclick="toggleTheme()"
      >
        <i class="bi bi-moon-stars-fill fs-2" id="themeToggleIcon"></i>
      </button>
      <button
        class="btn float-end animate-up-down"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvas"
        role="button"
        title="Open menu"
      >
        <i
          class="bi bi-arrow-right-square-fill fs-2"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas"
        ></i>
      </button>
      <br />
    </div>

    <nav id="sideBar"></nav>

    <div class="container mt-5"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col min-vh-100 p-4" id="mainSection"></div>
      </div>
    </div>

    <div class="modal fade" id="aboutModal"></div>
    <script>
      function loadScript(scriptName) {
        fetch(scriptName)
          .then((response) => response.text())
          .then((data) => {
            const script = document.createElement('script');
            script.textContent = data;
            document.head.appendChild(script);
          })
          .catch((error) => console.error('Error loading script:', error));
      }

      fetch('modal.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('aboutModal').innerHTML = data;
        });

      fetch('sidebar.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('sideBar').innerHTML = data;
          const link = document.getElementById('homeLink');
          if (
            window.location.hostname === 'localhost' ||
            window.location.hostname === '127.0.0.1'
          ) {
            link.href = '/';
          } else {
            link.href = '/filipino';
          }
        });

      function goToHome() {
        fetch('homeContent.html')
          .then((response) => response.text())
          .then((data) => {
            document.getElementById('mainSection').innerHTML = data;
          });
      }
      function goToVowels() {
        fetch('vowels.html')
          .then((response) => response.text())
          .then((data) => {
            document.getElementById('mainSection').innerHTML = data;
          });
      }
      function goToGreetings() {
        fetch('greetings.html')
          .then((response) => response.text())
          .then((data) => {
            document.getElementById('mainSection').innerHTML = data;
            loadScript('togglepopover.js');
          });
      }
      function goToPronouns() {
        fetch('pronouns.html')
          .then((response) => response.text())
          .then((data) => {
            document.getElementById('mainSection').innerHTML = data;
          });
      }
      function goToIntroduceYourself() {
        fetch('introduceyourself.html')
          .then((response) => response.text())
          .then((data) => {
            document.getElementById('mainSection').innerHTML = data;
            loadScript('togglepopover.js');
          });
      }
      goToHome();

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
        document.getElementById("themeToggleIcon").classList.replace("bi-moon-stars-fill", "bi-sun-fill");
      }

      function toggleTheme() {
        const htmlElement = document.documentElement;
        const iconElement = document.getElementById("themeToggleIcon");
        
        if (htmlElement.getAttribute('data-bs-theme') === 'dark') {
          htmlElement.removeAttribute('data-bs-theme');
          localStorage.setItem("theme", "light");
          iconElement.classList.replace("bi-sun-fill", "bi-moon-stars-fill");
        } else {
          htmlElement.setAttribute('data-bs-theme', 'dark');
          localStorage.setItem("theme", "dark");
          iconElement.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
        }
      }
    </script>
  </body>
</html>
