  tabindex="-1"
  id="offcanvas"
  data-bs-keyboard="false"
  data-bs-backdrop="false"
>

    <h6 class="offcanvas-title" id="offcanvas">Menu</h6>
    <button

      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body px-0">
    <ul
      class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start"
      id="menu"

      <li class="nav-item">
        <a href="#" class="nav-link text-truncate" id="homeLink">
          <i class="fs-5 bi-house-fill"></i
          ><span class="ms-1 d-inline text-wrap">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-truncate"
          href="javascript:void(0)"
          onclick="goToVowels()"
          data-bs-dismiss="offcanvas"
        >
          <i class="fs-5 bi-book"></i
          ><span class="ms-1 d-inline text-wrap">Vowels</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-truncate"
          href="javascript:void(0)"

        >
          <i class="fs-5 bi-book"></i
          ><span class="ms-1 d-inline text-wrap">Alphabet</span>
        </a>
      </li>

              <button

                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsePronouns"
                aria-expanded="false"
                aria-controls="collapsePronouns"
              >
                <a href="javascript:void(0)" style="text-decoration: none">
                  <i class="fs-5 bi-collection"></i>
                  <span class="ms-1 d-sm-inline"> Pronouns </span>
                </a>
              </button>
            </h2>
            <div
              id="collapsePronouns"
              class="accordion-collapse collapse"
              data-bs-parent="#pronounsAccordion"
            >
              <div class="accordion-body">
                <ul class="list-unstyled">
                  <li class="nav-item">
                    <a
                      class="nav-link text-truncate"
                      href="javascript:void(0)"
                      onclick="goToPronouns()"
                      data-bs-dismiss="offcanvas"
                    >
                      <i class="fs-5 bi-book"></i>
                      <span class="ms-1 d-inline text-wrap">Pronouns Overview</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-truncate"
                      href="javascript:void(0)"
                      onclick="goToPronounsGroup1()"
                      data-bs-dismiss="offcanvas"

                      <i class="fs-5 bi-book"></i>
                      <span class="ms-1 d-inline text-wrap"
                        >Pronouns Group 1</span
                      >
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-truncate"
                      href="javascript:void(0)"
                      onclick="goToPronounsGameGroup1()"
                      data-bs-dismiss="offcanvas"
                    >
                      <i class="fs-5 bi-controller"></i>

                      >
                    </a>

            </div>

      <li class="nav-item">
        <a
          class="nav-link text-truncate"
          href="javascript:void(0)"

          data-bs-dismiss="offcanvas"

          class="nav-link text-truncate"
          href="javascript:void(0)"

          class="nav-link text-truncate"
          href="javascript:void(0)"
          onclick="openAbout()"
        >
          <i class="fs-5 bi-info-circle"></i
          ><span class="ms-1 d-inline text-wrap">About</span>
        </a>
      </li>
    </ul>

</div>
